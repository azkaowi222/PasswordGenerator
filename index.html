<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column gap-2 mt-2">
            <h1>PASSWORD GENERATOR</h1>
            <label for="passwordLength" class="fw-bold">PANJANG PASSWORD</label>
            <input class="form-control form-control-lg" id="passwordLength" type="number"/>
            <label for="password" class="fw-bold">PASSWORD</label>
            <input class="form-control form-control-lg" id="password" disabled/>
            <button class="btn btn-dark fw-bold btn-lg mt-2" onclick="getPassword()">CREATE PASSWORD</button>
            <a class="btn btn-primary fw-bold btn-lg mt-2" id="saveButton" onclick="savePassword()">SAVE</a>
        </div>
    </div>
<script src="index.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
